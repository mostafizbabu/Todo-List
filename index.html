<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Todo Lists</h1>
    </header>

    <div class="todo-container">
      <ul class="todo-List" id="todo">
        <div class="topnav">
          <input type="text" name="search" placeholder="Search.." />
        </div>

        <li class="todo-item">
          <span>ToDo</span>
          <div class="buttons">
            <button class="check"><i class="fas fa-check"></i></button>
            <button class="trash"><i class="fas fa-trash"></i></button>
          </div>
        </li>

        <li class="todo-item">
          <span>ToDo App Task 1</span>
          <div class="buttons">
            <button class="check"><i class="fas fa-check"></i></button>
            <button class="trash"><i class="fas fa-trash"></i></button>
          </div>
        </li>
      </ul>
    </div>
    <form>
      <input type="text" placeholder="add your task" class="todo-input" />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus"></i>
      </button>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
